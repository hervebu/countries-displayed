<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/d881a9c703.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Nunito+Sans">
        <title>Countries displayed</title>
    </head>
    <body>
        <header class="element header-bar">
            <h1 class="text1 header-bar-title">Where in the world?</h1>
            <div id="theme-btn" class="text1"> <i id="theme_icon" class="fas fa-moon"></i><span id="theme-label">Dark Mode</span></div>
        </header>
        <div class="inputs-div">
            <div class="element search-field">
                <i class="fas fa-search text2"></i>
                <input type="search" class="" placeholder="Search for a country">
            </div>
            <label class="element region-select">
                <select name="" class="text2" id="region-filter">
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </label>
            

        </div>
        <div id="elements-grid" class="elements-grid">
        </div>
        <script src="app.js"></script>
    </body>
</html>
