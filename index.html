<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/d881a9c703.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Nunito+Sans">
        <title>Countries displayed</title>
    </head>
    <body>
        <header class="element header-bar">
            <h1 class="text1 header-bar-title">Where in the world?</h1>
            <div id="theme-btn" class="text1"> <i id="theme_icon" class="fas fa-moon"></i><span id="theme-label">Dark Mode</span></div>
        </header>
        <div class="inputs-div">
            <div class="element search-field">
                <i class="fas fa-search text2"></i>
                <input type="text" id="search-field" placeholder="Search for a country">
            </div>
            <div  class="element region-select text2" id="region-filter" onclick="ActivateFilterDropdown()"><span id="region-name">Filter by Region</span><i class="fas fa-caret-down"></i></div>
                <ul class="element region-dropdown text2"> 
                    <li class="filter-li" onclick="filterByRegion('africa')">Africa</li>
                    <li class="filter-li" onclick="filterByRegion('america')">America</li>
                    <li class="filter-li" onclick="filterByRegion('asia')">Asia</li>
                    <li class="filter-li" onclick="filterByRegion('europe')">Europe</li>
                    <li class="filter-li" onclick="filterByRegion('oceania')">Oceania</li>
                </ul>
        </div>
        <div id="elements-grid" class="elements-grid">
        </div>
        <script src="app.js"></script>
    </body>
</html>
