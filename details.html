<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/d881a9c703.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Nunito+Sans">
        <title>Country details<!--interactiveness in changing of country names--></title>
    </head>
    <body class="details-body">
        <header class="header-bar">
            <h1 class="header-bar-title text1">Where in the world?</h1>
            <button id="theme-btn" class="text1"><!--<i class="fas fa-sun-bright"></i>--><i class="fas fa-moon"></i>Dark Mode</button>
        </header>
        <button class="element back-btn text2"><i class="fas fa-arrow-left"></i>Back</button>
        <div class="details-div">
            <div class="img-div"><img class="details-img" src="try.jpg" alt=""></div>
            <div class="side-details">
                <h2 class="text1 det-country-name"> Germany<!--country name--></h2>
                <div class="country-info details-country-info">
                    <ul class=" c-details-1">
                        <li class="text2 details-label">Native Name: <span class="text3">Belgie<!--value--></span></li>
                        <li class="text2 details-label">Population: <span class="text3"><!--value--></span></li>
                        <li class="text2 details-label">Regiion: <span class="text3"><!--value--></span></li>
                        <li class="text2 details-label">Sub Region: <span class="text3"><!--value--></span></li>
                        <li class="text2 details-label">Capital: <span class="text3"><!--value--></span></li>
                    </ul>
                </div>
                <div class="country-info details-country-info">
                    <ul class="c-details-2">
                        <li class="text2 details-label">Top Level Domain: <span class="text3"><!--value--></span></li>
                        <li class="text2 details-label">Currencies: <span class="text3"><!--value--></span></li>
                        <li class="text2 details-label">Languages: <span class="text3"><!--value--></span></li>
                    </ul>
                </div>
                <div class="borders-div">
                    <span class="text2">Border Countries:</span>
                    <div class="btns-group">
                        <button class="element borders-btns text3">Rwanda</button>
                        <button class="element borders-btns text3">Rwanda</button>
                        <button class="element borders-btns text3">Rwanda</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
